<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f4f4f4;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            display: flex;
            max-width: 800px;
            width: 100%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            justify-content: space-between;
            position: relative;
        }
        .block {
            width: 48%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #ffffff;
            border-radius: 5px;
        }
        .block-content {
            flex-grow: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        textarea {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            height: 300px;
        }
        input {
            width: 48%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #218838;
        }
        .toggle-btn {
            margin-bottom: 10px;
            background: #007bff;
        }
        .toggle-btn:hover {
            background: #0056b3;
        }
        .word-card {
            position: relative;
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            cursor: pointer;
            perspective: 1000px;
        }
        .word-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 50px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .word-card.flipped .word-inner {
            transform: rotateY(180deg);
        }
        .word-front, .word-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .word-back {
            transform: rotateY(180deg);
            background: #ffc107;
        }
        .hidden {
            display: none;
        }
        .lang-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        .lang-buttons button {
            background: #007bff;
            padding: 5px 10px;
            font-size: 14px;
        }
        .lang-buttons button:hover {
            background: #0056b3;
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4); /* –ß–µ—Ä–Ω—ã–π —Ñ–æ–Ω */
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
        }

        .modal input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .modal button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .modal button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <h2>–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</h2>
    <div class="container">
        <div class="block">
            <button class="toggle-btn" onclick="toggleSection('notes-content')">–°–∫—Ä—ã—Ç—å/–ü–æ–∫–∞–∑–∞—Ç—å –±–ª–æ–∫–Ω–æ—Ç</button>
            <div class="block-content" id="notes-content">
                <h3>–ë–ª–æ–∫–Ω–æ—Ç</h3>
                <textarea id="notes" placeholder="–í–∞—à–∏ –∑–∞–º–µ—Ç–∫–∏..."></textarea>
            </div>
        </div>
        <div class="block">
            <button class="toggle-btn" onclick="toggleSection('words-content', true)">–°–∫—Ä—ã—Ç—å/–ü–æ–∫–∞–∑–∞—Ç—å —Å–ª–æ–≤–∞—Ä—å</button>
            <div class="lang-buttons" id="lang-buttons">
                <button onclick="setLanguage('ru')">RU</button>
                <button onclick="setLanguage('en')">EN</button>
            </div>
            <div class="block-content" id="words-content">
                <h3>–°–ª–æ–≤–∞—Ä—å</h3>
                <input type="text" id="english-word" placeholder="–ê–Ω–≥–ª–∏–π—Å–∫–æ–µ —Å–ª–æ–≤–æ">
                <input type="text" id="russian-word" placeholder="–†—É—Å—Å–∫–∏–π –ø–µ—Ä–µ–≤–æ–¥">
                <button onclick="addWord()">–î–æ–±–∞–≤–∏—Ç—å</button>
                <div id="word-list"></div>
            </div>
        </div>
    </div>
    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–ª–æ–≤–∞</h3>
            <input type="text" id="edit-english" placeholder="–ê–Ω–≥–ª–∏–π—Å–∫–æ–µ —Å–ª–æ–≤–æ">
            <input type="text" id="edit-russian" placeholder="–†—É—Å—Å–∫–∏–π –ø–µ—Ä–µ–≤–æ–¥">
            <button onclick="saveEditedWord()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            <button onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <button id="save-btn" onclick="saveNotes()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∑–∞–º–µ—Ç–∫–∏</button>
    <button id="clear-btn" onclick="confirmClear()">–û—á–∏—Å—Ç–∏—Ç—å –∑–∞–º–µ—Ç–∫–∏</button>
    <p id="note-status"></p>


    <script>
    function saveNotes() {
            let notes = document.getElementById("notes").value.trim();
            if (notes) {
                localStorage.setItem("notes", notes);
                document.getElementById("note-status").textContent = "–ó–∞–º–µ—Ç–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã.";
            } else {
                document.getElementById("note-status").textContent = "–ó–∞–º–µ—Ç–∫–∏ –Ω–µ —Å–æ–¥–µ—Ä–∂–∞—Ç —Ç–µ–∫—Å—Ç–∞.";
            }
        }

        function confirmClear() {
            if (confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ –∑–∞–º–µ—Ç–∫–∏?")) {
                document.getElementById("notes").value = "";
                localStorage.removeItem("notes");
                document.getElementById("note-status").textContent = "–ó–∞–º–µ—Ç–∫–∏ –æ—á–∏—â–µ–Ω—ã.";
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            let savedNotes = localStorage.getItem("notes");
            if (savedNotes) {
                document.getElementById("notes").value = savedNotes;
            }
        });
<!--    11111111111111111111111111111111111111111111-->
        let currentCard; // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —Ç–µ–∫—É—â–µ–π –∫–∞—Ä—Ç–æ—á–∫–∏

        function editWord(card) {
            currentCard = card;
            let eng = card.querySelector(".word-front").textContent;
            let rus = card.querySelector(".word-back").textContent;

            // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø–æ–ª—è –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
            document.getElementById("edit-english").value = eng;
            document.getElementById("edit-russian").value = rus;

            // –û—Ç–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
            document.getElementById("editModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("editModal").style.display = "none";
        }

        function saveEditedWord() {
            let newEng = document.getElementById("edit-english").value.trim();
            let newRus = document.getElementById("edit-russian").value.trim();

            if (!newEng || !newRus) return; // –ù–µ —Å–æ—Ö—Ä–∞–Ω—è–µ–º, –µ—Å–ª–∏ –ø–æ–ª—è –ø—É—Å—Ç—ã–µ

            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –∫–∞—Ä—Ç–æ—á–∫–∏
            currentCard.querySelector(".word-front").textContent = newEng;
            currentCard.querySelector(".word-back").textContent = newRus;

            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
            closeModal();

            saveWords(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ –ª–æ–∫–∞–ª—å–Ω–æ–º —Ö—Ä–∞–Ω–∏–ª–∏—â–µ
        }


        function deleteWord(card) {
            if (confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ —Å–ª–æ–≤–æ?")) {
                card.remove();
                saveWords(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –ø–æ—Å–ª–µ —É–¥–∞–ª–µ–Ω–∏—è
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadWords();
            applyStoredLanguage();
        });

        function toggleSection(id, isWordSection = false) {
            let section = document.getElementById(id);
            section.classList.toggle("hidden");

            if (isWordSection) {
                document.getElementById("lang-buttons").classList.toggle("hidden", section.classList.contains("hidden"));
            }
        }

        function addWord() {
            let eng = document.getElementById("english-word").value.trim();
            let rus = document.getElementById("russian-word").value.trim();
            if (!eng || !rus) return;

            let card = createWordCard(eng, rus);
            document.getElementById("word-list").appendChild(card);

            document.getElementById("english-word").value = "";
            document.getElementById("russian-word").value = "";

            saveWords();
        }

        function createWordCard(eng, rus) {
            let card = document.createElement("div");
            card.className = "word-card";

            let inner = document.createElement("div");
            inner.className = "word-inner";

            let front = document.createElement("div");
            front.className = "word-front";
            front.textContent = eng;

            let back = document.createElement("div");
            back.className = "word-back";
            back.textContent = rus;

            inner.appendChild(front);
            inner.appendChild(back);
            card.appendChild(inner);

            // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∏ —É–¥–∞–ª–µ–Ω–∏—è
            let buttonsDiv = document.createElement("div");
            buttonsDiv.className = "lang-buttons";

            let editButton = document.createElement("button");
            editButton.textContent = "‚úèÔ∏è";
            editButton.onclick = function() {
                editWord(card);
            };

            let deleteButton = document.createElement("button");
            deleteButton.textContent = "üóë";
            deleteButton.onclick = function() {
                deleteWord(card);
            };

            buttonsDiv.appendChild(editButton);
            buttonsDiv.appendChild(deleteButton);
            card.appendChild(buttonsDiv);

            card.onclick = function () {
                card.classList.toggle("flipped");
            };

            return card;
        }

        function setLanguage(lang) {
            let cards = document.querySelectorAll(".word-card");
            cards.forEach(card => {
                card.classList.toggle("flipped", lang === "ru");
            });

            localStorage.setItem("selectedLanguage", lang);
        }

        function applyStoredLanguage() {
            let lang = localStorage.getItem("selectedLanguage") || "en";
            setLanguage(lang);
        }

        function saveWords() {
            let words = [];
            document.querySelectorAll(".word-card").forEach(card => {
                let eng = card.querySelector(".word-front").textContent;
                let rus = card.querySelector(".word-back").textContent;
                words.push({ eng, rus });
            });
            localStorage.setItem("words", JSON.stringify(words));
        }

        function loadWords() {
            let words = JSON.parse(localStorage.getItem("words") || "[]");
            words.forEach(word => {
                let card = createWordCard(word.eng, word.rus);
                document.getElementById("word-list").appendChild(card);
            });
        }
    </script>
</body>
</html>
